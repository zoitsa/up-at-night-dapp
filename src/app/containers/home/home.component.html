<mat-toolbar color="secondary">
	<mat-toolbar-row>
		<span>uDonate</span>
	</mat-toolbar-row>
</mat-toolbar>

<div class="section mat-app-background">
	<div *ngIf="!connected">
    <app-connect (connect)="onConnect()"></app-connect>
  </div>
  
	<div *ngIf="connected">
		<div class="container">
			<app-create-org (create)="onCreate($event)"></app-create-org>
		</div>
		<mat-divider></mat-divider>
		<div class="container">
			<app-get-org (get)="onGet($event)"></app-get-org>
		</div>
		<div class="container" *ngIf="organizationDetails">
			<app-detail-org (donate)="onDonate($event)" [organization]="organizationDetails"></app-detail-org>
		</div>
	</div>
</div>
